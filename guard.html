<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Kim Sung Soo Art Works</title>
    <style type="text/css">
      #img/co{width : 300px; height: 300px;background:url("img/co1.jpg");
      background-size:cover;}
    </style>
  </head>
  <body>
    <img src="img/co1.jpg" style="display:block;margin:auto; height:550px;text-align:center;">
    <div id="img/co" ><div>
    <script type="text/javascript">
      var currentImg/co =1;
      img/co.onclick=function(){


        if(currentImg/co == 1){
          img/co.style.background='url("img/co2.jpg")';
          currentImg/co =2;
        }else if(currentImg/co == 2){
          img/co.style.background='url("img/co3.jpg")';
          currentImg/co =3;
        }else if(currentImg/co == 3){
          img/co.style.background='url("img/co1.jpg")';
          currentImg/co =1;
        }

      }
    </script>

    </div>
  </body>
</html>
